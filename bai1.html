<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<h2>JavaScrip Loops</h2>
<p id="demo"></p>
<script>
        let i;
        let text ="";
        for (i=0;i<=5;i++){
            text += "The Number is " + i +"<br>";
        }
        document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
